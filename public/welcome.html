<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CHIRA - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8359BC 0%, #432E5D 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            color: white;
            position: relative;
        }

        .welcome-logo {
            font-size: 52px;
            font-weight: 700;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out forwards;
            letter-spacing: 2px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .welcome-text {
            font-size: 24px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 0.5s forwards;
            margin-bottom: 40px;
        }

        .loading-bar {
            width: 300px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #ffffff, #d8c5ff);
            border-radius: 4px;
            animation: loadProgress 3s ease-out forwards;
        }

        .loading-text {
            font-size: 14px;
            margin-top: 15px;
            opacity: 0;
            animation: pulse 2s infinite, fadeIn 1s ease-out 1s forwards;
        }

        .client-portal-text {
            position: absolute;
            bottom: -50px;
            left: 0;
            right: 0;
            font-size: 16px;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s forwards;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.4;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0.4;
            }
        }

        @keyframes loadProgress {
            0% {
                width: 0;
            }
            60% {
                width: 80%;
            }
            100% {
                width: 100%;
            }
        }

        /* Trial indicator */
        .trial-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #5a3ea8;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
            z-index: 1000;
            border: 1px solid #7259c5;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 2s forwards;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="trial-indicator">TRIAL VERSION</div>
    <div class="welcome-container">
        <h1 class="welcome-logo">CHIRA</h1>
        <p class="welcome-text">Welcome to your Client Portal</p>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <p class="loading-text">Loading your personalized dashboard...</p>
        <p class="client-portal-text">Property of CHIRA Platforms LLC. Confidential and Proprietary.</p>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 2 and 6px
            const size = Math.random() * 4 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            // Random position
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            
            // Random opacity
            particle.style.opacity = Math.random() * 0.6 + 0.2;
            
            // Animation
            particle.style.animation = `
                fadeIn ${Math.random() * 2 + 1}s ease-out,
                float ${Math.random() * 10 + 10}s ease-in-out infinite alternate
            `;
            
            particlesContainer.appendChild(particle);
        }
        
        // Redirect after animation completes
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 4000); // 4 seconds - adjust timing as needed

        // Get user name if available
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/user-profile')
                .then(response => response.json())
                .then(user => {
                    if (user && user.name) {
                        const firstName = user.name.split(' ')[0];
                        document.querySelector('.welcome-text').textContent = `Welcome, ${firstName}`;
                    }
                })
                .catch(error => console.error('Error fetching user profile:', error));
        });
    </script>
</body>
</html>
