<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - CHIRA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <style>
    body {
      background-color: #251F30 !important;
      color: #fff;
    }
    .footer, .main-footer, .site-footer {
      background-color: #251F30 !important;
      color: #fff;
    }
    .navbar, .nav, .navigation {
      background-color: #fff !important;
      color: #552f92 !important;
    }
    .navbar-brand, .nav-link, .navbar-logo {
      color: #552f92 !important;
    }
    .navbar-logo {
      filter: none;
    }
    .thank-you-section {
      background-color: #552f92;
      color: white;
      padding: 100px 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .thank-you-card {
      background-color: #fff;
      color: #333;
      border-radius: 8px;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
    }
    .btn-primary {
      background-color: #552f92;
      border-color: #552f92;
    }
    .btn-primary:hover {
      background-color: #7b57b2;
      border-color: #7b57b2;
    }
  </style>
</head>
<body>
  <section class="thank-you-section">
    <div class="thank-you-card">
      <h2>Thank You!</h2>
      <p>Your message has been sent. We will get back to you shortly.</p>
      <a href="/" class="btn btn-primary btn-lg mt-3">Return Home</a>
    </div>
  </section>
  
  <!-- Footer -->
  <footer class="footer">
    <div class="container text-center">
        <p class="copyright">&copy; 2025 CHIRA. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
