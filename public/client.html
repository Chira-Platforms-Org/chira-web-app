<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIRA - Client Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background-color: #251F30 !important;
            color: #fff;
        }
        .footer, .main-footer, .site-footer {
            background-color: #251F30 !important;
            color: #fff;
        }
        .navbar, .nav, .navigation {
            background-color: #fff !important;
            color: #552f92 !important;
        }
        .navbar-brand, .nav-link, .navbar-logo {
            color: #552f92 !important;
        }
        .navbar-logo {
            filter: none;
        }
        
        .client-portal-section {
            background: linear-gradient(135deg, #31187a 0%, #4a2c7e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .portal-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 1s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .portal-link {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
            display: block;
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        
        .portal-link:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }
        
        .back-home:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="client-portal-section">
        <a href="/" class="back-home">‚Üê Back to Home</a>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="portal-card text-center">
                        <h1 class="mb-4">CHIRA Client Portal</h1>
                        <p class="lead mb-4">Access your secure client dashboard and services</p>
                        
                        <div class="portal-options">
                            <a href="/login" class="portal-link">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Client Login
                            </a>
                            
                            <a href="/welcome" class="portal-link">
                                <i class="fas fa-home me-2"></i>
                                Client Dashboard
                            </a>
                            
                            <a href="/file-upload" class="portal-link">
                                <i class="fas fa-upload me-2"></i>
                                File Upload
                            </a>
                            
                            <a href="/client-portal" class="portal-link">
                                <i class="fas fa-user-circle me-2"></i>
                                Client Management
                            </a>
                            
                            <a href="/payment" class="portal-link">
                                <i class="fas fa-credit-card me-2"></i>
                                Payment Portal
                            </a>
                            
                            <a href="/request" class="portal-link">
                                <i class="fas fa-tasks me-2"></i>
                                Request Management
                            </a>
                        </div>
                        
                        <div class="mt-4 pt-4 border-top border-light">
                            <small class="text-white-50">
                                Secure portal powered by Auth0 authentication
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
</body>
</html>
